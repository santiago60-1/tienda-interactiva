<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movimientos</title>
  <link rel="stylesheet" href="../styles/movimientos.css" />
  <script type="module" src="../backends/guardian.js"></script>
</head>

<body>
  <header class="header">
    <h1>Movimientos Financieros</h1>
    <button id="back-dashboard" class="btn-volver" onclick="location.href='./dashboard.html'">Volver al
      Dashboard</button>
  </header>

  <main class="main-container">
    <!-- Formulario -->
    <section class="form-section">
      <h2>Agregar Movimiento</h2>
      <form id="form-tipo">
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select id="tipo" name="tipo" required>
            <option value="">-- Selecciona --</option>
            <option value="compra">Compra</option>
            <option value="venta">Venta</option>
          </select>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" id="descripcion" name="descripcion" required />
        </div>

        <div class="form-group">
          <label for="importe">Importe ($)</label>
          <input type="number" id="importe" name="importe" min="1" required />
        </div>

        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" required />
        </div>

        <div class="form-group">
          <label for="categoria">Categoría</label>
          <select id="categoria" name="categoria" required>
            <option value="" disabled>-- Selecciona --</option>
            <!-- Se llenará dinámicamente -->
          </select>
        </div>

        <button type="submit" class="btn-guardar">Guardar Movimiento</button>
      </form>
    </section>

    <!-- Ejemplo de filtro y orden, agregar dentro de tu main o donde quieras -->
    <section class="filtros-section">
      <select id="filtro-tipo">
        <option value="">Todos los tipos</option>
        <option value="compra">Compra</option>
        <option value="venta">Venta</option>
      </select>

      <select id="filtro-categoria">
        <option value="">Todas las categorías</option>
        <!-- Se llenará dinámicamente, igual que en el select principal -->
      </select>

      <input type="date" id="filtro-fecha-inicio" />
      <input type="date" id="filtro-fecha-fin" />

      <select id="ordenar-por">
        <option value="">Ordenar por</option>
        <option value="fecha-desc">Fecha: Más reciente</option>
        <option value="fecha-asc">Fecha: Menos reciente</option>
        <option value="importe-desc">Importe: Mayor</option>
        <option value="importe-asc">Importe: Menor</option>
        <option value="desc-az">Descripción: A-Z</option>
        <option value="desc-za">Descripción: Z-A</option>
      </select>

      <button id="btn-limpiar-filtros">Limpiar filtros</button>
    </section>




    <table id="tabla-movimientos">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Descripción</th>
          <th>Importe</th>
          <th>Fecha</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tbody-movimientos">
        <!-- Aquí se inyectarán dinámicamente las filas -->
      </tbody>
    </table>
    </section>
  </main>


  <script type="module" src="../backends/movimientos.js"></script>
</body>

</html>
